<!DOCTYPE html>
<html>
<head>
    <title>ws_client</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <form>
        <input id="ws_payload" type="text" name="message"/>
        <button id="ws_call">send</button>
    </form>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        var ws = new WebSocket("ws://echo.websocket.org");
        ws.onopen = function()
        {
            console.log("WS Open");
        };
        ws.onmessage = function (evt)
        {
            var received_msg = evt.data;
            console.log("WS Received message: " + received_msg);
        };
        ws.onclose = function()
        {
            alert("Connection is closed...");
        };

        $("#ws_call").on('click', function(e) {
            e.preventDefault();
            var payload = $("#ws_payload").val();
            ws.send(payload);
            console.log("WS Send message: " + payload);
        });
    });
</script>
</html>
